<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Varta:wght@600&display=swap" rel="stylesheet">
  <title>Singles-Day 11.11</title>
  <style>
      body {
      font-family: Varta, Arial, serif;
      background-color: #000000;
      animation: backgroundTransition 15s infinite;
      color: white;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .heartbeat {
      animation: heartbeat 15s infinite;
    }

    .countdown-container {
      text-align: center;
      margin-top: 100px;
      font-size: 6rem;
    }

    #countdown {
      height: 115px;
      width: 85%;
      margin: 0 auto;
      margin-bottom: 1rem;
    }

    /* For small screens or small containers */
    @media only screen and (max-width: 600px) {
      .countdown-container {
        font-size: 3.5rem;
      }

    }

    /* For medium screens or containers */
    @media only screen and (min-width: 601px) and (max-width: 800px) {
      .countdown-container {
        font-size: 4.5rem;
      }


    }

    /* For large screens or containers */
    @media only screen and (min-width: 801px) {
      .countdown-container {
        font-size: 6rem;
      }


    }
@keyframes heartbeat {
    0% {
      transform: scale(1);
    }

    25% {
      transform: scale(1.1);
    }

    50% {
      transform: scale(1);
    }

    75% {
      transform: scale(1.1);
    }

    100% {
      transform: scale(1);
    }
  }
@keyframes backgroundTransition {
    0% {
      background-color: #00C7B1;
    }
    50% {
      background-color: #009582;  /* A darker shade of #00C7B1 */
    }
    100% {
      background-color: #00C7B1;
    }
  }
  .heartbeat {
    animation: heartbeat 15s infinite;
  }
  </style>
</head>
<body>
   <div class="countdown-container">
    <div id="countdown" class= "heartbeat"></div>
  </div>
  <script>
    // Set the starting and end date (24-hour format: hh:mm:dd:mm:yy)
    const endDate = new Date("2023-11-11T00:00:00");
    const startDate = new Date();
    startDate.setHours(0, 0, 0, 0);    
    const countdown = setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      const daysWord = days === 1 ? "day" : "days";
      const timeString = padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds);

      const countdownElement = document.getElementById('countdown');
      if (timeLeft > 24 * 60 * 60 * 1000) {
        countdownElement.innerHTML = days + " " + daysWord + " " + timeString;
      } else if (timeLeft > 0) {
        countdownElement.innerHTML = timeString;
      } else {
        clearInterval(countdown);
        endDate = new Date("2024-11-11T00:00:00");
      }
    }
    // Pad a number with leading zeros if it is less than 10
    function padZero(number) {
      return number < 10 ? "0" + number : number;
    }
  </script>
</body>
</html>
