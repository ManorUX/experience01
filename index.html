<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    .countdown-container {      
      text-align: center;
      margin-top: 100px;
      margin-bottom: 100px;
      font-size: 6rem;
    }

    #message {
        vertical-align: middle;
        font-variant: small-caps;
      font-size: 2rem;
    }
    .small-font {
        color:black;
        width: 100%;

        padding-top: 1px;
        text-align: center;
        text-indent: 16px;

    }
        @keyframes heartbeat {
      0% {
        transform: scale(1);
      }

      25% {
        transform: scale(1.1);
      }

      50% {
        transform: scale(1);
      }

      75% {
        transform: scale(1.1);
      }

      100% {
        transform: scale(1);
      }
    }

    .heartbeat {
      animation: heartbeat 15s infinite;
    }
  </style>
</head>
<body>

    <div id="countdown"></div>

  </div>

  <script>
  
    const translations = {
      de: {

        fallback: 'Zeit, unsere verrückt reduzierten Produkte zu shoppen!'

      fr: {
        message: "jusqu'à ce que ce message disparaisse",
        timeCalculated: 'Heure calculée en fonction de l\'heure d\'été d\'Europe centrale (CEST).',
        fallback: 'Il est temps de magasiner nos produits à prix réduit!'
      },
      it: {
        message: 'fino a quando questo messaggio scompare',
        timeCalculated: 'Tempo calcolato in base all\'ora legale dell\'Europa centrale (CEST).',
        fallback: 'È ora di acquistare i nostri prodotti scontati!'
      }
    };

    const urlPath = window.location.pathname;
    const language = urlPath.split('/')[1]; // assumes language is the first part of the path
    const translation = translations[language] || translations['de']; // default to German if language is not supported

    document.getElementById('message').innerText = translation.message;
    document.getElementById('time-calculated-message').innerText = translation.timeCalculated;

    function updateCountdown() {
      const now = new Date().getTime();

      // ... (rest of the updateCountdown function content)

      if (timeLeft > 24 * 60 * 60 * 1000) {
        countdownElement.innerHTML = days + " days " + timeString;
      } else if (timeLeft > 0) {
        countdownElement.innerHTML = timeString;
      } else {
        clearInterval(countdown);
        countdownElement.innerHTML = translation.fallback;
      }
    }
    // Set the starting and end date (24-hour format: hh:mm:dd:mm:yy)
    const startDate = new Date("2023-07-10T00:00:00");
  const endDate = new Date("2023-11-24T00:00:00");

    // Update the countdown every second
    const countdown = setInterval(updateCountdown, 1000);

    function updateCountdown() {
      const now = new Date().getTime();
      const timeLeft = endDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      // Format the remaining time
      const timeString = padZero(hours) + ":" + padZero(minutes) + ":" + padZero(seconds);

      // Display the countdown
      const countdownElement = document.getElementById("countdown");
      if (timeLeft > 24 * 60 * 60 * 1000) {
        countdownElement.innerHTML = days + " days " + timeString;
      } else if (timeLeft > 0) {
        countdownElement.innerHTML = timeString;
      } else {
        clearInterval(countdown);
        countdownElement.innerHTML = "Countdown complete!";
      }
    }

    // Pad a number with leading zeros if it is less than 10
    function padZero(number) {
      return number < 10 ? "0" + number : number;
    }

    // Display the client's time zone
    const clientTimeElement = document.getElementById("client-time");
    const clientTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    clientTimeElement.innerHTML = "Your time: " + clientTimeZone;
